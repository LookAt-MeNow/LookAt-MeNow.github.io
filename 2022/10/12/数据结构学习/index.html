 class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">list::onlist</span><span class="params">(<span class="type">int</span> len)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> n,point;</span><br><span class="line">    cout &lt;&lt;<span class="string">&quot;删除的个数&quot;</span>&lt;&lt;endl;</span><br><span class="line">    cin &gt;&gt; n;</span><br><span class="line">    <span class="keyword">if</span>(n&gt;=MAXSIZE || n&lt;<span class="number">0</span> )&#123;</span><br><span class="line">        cout &lt;&lt;<span class="string">&quot;删除失败&quot;</span>&lt;&lt; endl;</span><br><span class="line">    &#125;<span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt;<span class="string">&quot;删除成功&quot;</span>&lt;&lt;endl;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</span><br><span class="line">            cout &lt;&lt;<span class="string">&quot;删除的第&quot;</span>&lt;&lt;i+<span class="number">1</span>&lt;&lt;<span class="string">&quot;个数的位置&quot;</span>&lt;&lt;endl;</span><br><span class="line">            cin&gt;&gt;point;</span><br><span class="line">            <span class="keyword">for</span>(<span class="type">int</span> j=point;j&lt;=length<span class="number">-1</span>;j++)&#123;</span><br><span class="line">                data[j<span class="number">-1</span>]=data[j];</span><br><span class="line">            &#125;    </span><br><span class="line">            length--;</span><br><span class="line">            list::<span class="built_in">putlist</span>(length);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
